<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../../css/style.css" type="text/css">
    <title>Cytus II计算器</title>
</head>

<body>
    <div class="nav">
        <label class="title">Cy2Calc</label>
        <div class="box">
            <div class="items"><a href="../../">首页</a></div>
            <div class="items"><a href="../">小P计算</a></div>
        </div>
    </div>
    <div class="row">
        <div class="main">
            <div class="container">
                <h2 id="title">ATP计算</h2>
                <p id="result">开始计算以查看结果</p>
                <input type="number" class="it" id="atp" placeholder="输入ATP" />
                <input type="number" class="it" id="ez" placeholder="输入Easy通关数" />
                <input type="number" class="it" id="hd" placeholder="输入Hard通关数" />
                <input type="number" class="it" id="ch" placeholder="输入Chaos通关数" />
                <input type="number" class="it" id="gl" placeholder="输入Glitch通关数" />
                <input type="number" class="it" id="total" placeholder="输入谱面总数" />
                <p class="button">
                    <a id="calc" onclick="calc()">计算</a>
                    <a id="reset" onclick="reset()">重置</a>
                </p>
            </div>
            <p class="copyright">&copy; 2021 StarSky919</p>
        </div>
    </div>
    <script type="text/javascript" src="../../js/main.js"></script>
    <script type="text/javascript" src="../js/cy2calc.js"></script>
    <script type="text/javascript" src="../js/atp.js"></script>
</body>

</html>
