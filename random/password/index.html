<!doct html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="icon" href="../../resources/logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../../resources/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../resources/css/style.css" type="text/css">
    <style type="text/css">
        #result:disabled {
            width: 100%;
            line-height: 150%;
            color: var(--text-color);
            background: none;
            outline: none;
            border: none;
        }

        #tips {
            margin-top: 0;
        }

        #length {
            width: 6em;
            margin: -4px 0;
            padding: 4px;
            color: var(--text-color);
            outline: none;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        .conditions td {
            line-height: 1em;
            padding: 8px 0;
        }

        .conditions input[type=checkbox] {
            display: none;
        }

        .conditions input+label {
            display: inline-block;
            width: 1em;
            height: 1em;
            color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: center;
        }

        .conditions input:checked+label {
            color: var(--text-color);
        }
    </style>
    <title>密码生成器</title>
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="menu">
            <i class="fa fa-navicon"></i>
        </label>
        <div class="items"></div>
        <span class="home">
            <a href="../../" class="fa fa-home"></a>
        </span>
        <span class="title">Password Generator</span>
    </div>
    <div class="row">
        <div class="main">
            <h2>密码生成器</h2>
            <p>
                <textarea id="result" rows="1" wrap="physical" disabled>设置长度和选项来生成随机密码</textarea>
            </p>
            <form class="conditions">
                <table>
                    <tr>
                        <td>密码长度：</td>
                        <td><input type="number" id="length" onkeydown="check()" /></td>
                    </tr>
                    <tr>
                        <td>大写字母：</td>
                        <td><label for="uc">A~Z</label></td>
                        <td>
                            <input type="checkbox" id="uc" />
                            <label for="uc">✓</label>
                        </td>
                    </tr>
                    <tr>
                        <td>小写字母：</td>
                        <td><label for="lc">a~z</label></td>
                        <td>
                            <input type="checkbox" id="lc" />
                            <label for="lc">✓</label>
                        </td>
                    </tr>
                    <tr>
                        <td>数字：</td>
                        <td><label for="num">0~9</label></td>
                        <td>
                            <input type="checkbox" id="num" />
                            <label for="num">✓</label>
                        </td>
                    </tr>
                    <tr>
                        <td>符号：</td>
                        <td><label for="mark">!?~=</label></td>
                        <td>
                            <input type="checkbox" id="mark" />
                            <label for="mark">✓</label>
                        </td>
                    </tr>
                </table>
            </form>
            <p class="button">
                <a id="generate">生成</a>
                <a id="reset">重置</a>
            </p>
            <p class="copyright">
                <i class="fa fa-copyright"></i> 2021 StarSky919
            </p>
        </div>
    </div>
    <script type="text/javascript" src="../../resources/js/main.js"></script>
    <script type="text/javascript">
        function setValue(a, b, c, d, e) {
            if (getCookie('unlimited') == 'off' && a > 16) {
                a = 16;
            }
            getElm1('length').value = a;
            if (b == 'true') {
                getElm1('uc').checked = true;
            }
            if (c == 'true') {
                getElm1('lc').checked = true;
            }
            if (d == 'true') {
                getElm1('num').checked = true;
            }
            if (e == 'true') {
                getElm1('mark').checked = true;
            }
        }

        var preset = '8|true|false|true|false';
        var values = getCookie('defaultValue');

        if (values == '') {
            setCookie('defaultValue', preset, 365);
            setValue(...preset.split('|'));
        } else {
            setValue(...values.split('|'));
        }

        function check() {
            setTimeout(function() {
                var num = getElm1('length');
                if (Number(num.value) > 16 && getCookie('unlimited') == 'off') {
                    num.value = 16;
                }
                if (Number(num.value < 0)) {
                    num.value = 0;
                }
            }, 1);
        }

        function autoHeight() {
            var text = getElm1('result');
            text.style.height = 'inherit';
            text.style.height = text.scrollHeight + 'px';
        }

        if (getCookie('unlimited') == 'on') {
            getElm1('result').value += '\n长度过长将导致浏览器卡顿';
            autoHeight();
        }

        let str = {
            uc: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lc: 'abcdefghijklmnopqrstuvwxyz',
            num: '0123456789',
            mark: '!?,.;:&#@%$+-*_='
        }

        getElm1('generate').onclick = function() {
            let length = Number(getElm1('length').value);
            let uc = getElm1('uc').checked;
            let lc = getElm1('lc').checked;
            let num = getElm1('num').checked;
            let mark = getElm1('mark').checked;

            setCookie('defaultValue', `${length}|${uc}|${lc}|${num}|${mark}`, 365);

            var password = '';
            while (password.length < length) {
                let rdm1 = Math.ceil(Math.random() * 4);
                let rdm2 = function(obj) {
                    return Math.ceil(obj.length * Math.random() * Math.random()) - 1;
                }
                if (num || uc || lc || mark) {
                    switch (rdm1) {
                        case 1:
                            if (uc) {
                                password += str.uc.charAt(rdm2(str.uc));
                            }
                            break;
                        case 2:
                            if (lc) {
                                password += str.lc.charAt(rdm2(str.lc));
                            }
                            break;
                        case 3:
                            if (num) {
                                password += str.num.charAt(rdm2(str.num));
                            }
                            break;
                        case 4:
                            if (mark) {
                                password += str.mark.charAt(rdm2(str.mark));
                            }
                            break;
                    }
                } else {
                    break;
                }
            }
            if (password.trim()) {
                getElm1('result').value = `密码：${password}`;
            } else {
                getElm1('result').value = '请设置选项';
            }
            autoHeight();
        }

        getElm1('reset').onclick = function() {
            getElm1('result').value = '设置长度和选项来生成随机密码';
            if (getCookie('unlimited') == 'on') {
                getElm1('result').value += '\n长度过长将导致浏览器卡顿';
                autoHeight();
            }
        }
    </script>
</body>

</html>
