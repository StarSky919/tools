<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="icon" href="../resources/logo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../resources/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../resources/css/style.css" type="text/css" />
    <style type="text/css">
        :root {
            --toggle-background: var(--gray);
        }

        .dark-mode {
            --toggle-background: var(--gray);
        }

        .toggle {
            display: flex;
            justify-content: space-between;
            line-height: 24px;
            margin: 8px 0;
        }
        
        .toggle>span {
            /*something...*/
        }

        .toggle input {
            display: none;
        }

        .toggle label span {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 90%;
            border-radius: 4px;
            background: var(--toggle-background);
            transition: background 0.25s ease, filter 0.25s ease;
        }

        .toggle label span::before {
            content: "";
            display: inline-block;
            position: absolute;
            width: 45%;
            height: 75%;
            top: 12.5%;
            transform: translateX(12.5%);
            border-radius: 4px;
            background: var(--white1);
            transition: transform 0.25s ease;
        }

        .toggle input:checked+span {
            background: var(--main-color);
        }

        .toggle input:checked+span::before {
            transform: translateX(calc(50% + 45% + 12.5%));
        }

        .toggle input:disabled+span {
            filter: brightness(50%);
        }
    </style>
    <title>网站设置</title>
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="menu">
            <i class="fa fa-navicon"></i>
        </label>
        <div class="items"></div>
        <span class="home">
            <a href="../" class="fa fa-home"></a>
        </span>
        <span class="title">Settings</span>
    </div>
    <div class="row">
        <h2>网站设置</h2>
        <div class="title">主题设置</div>
        <div class="toggle">
            <span>主题色切换</span>
            <label for="mainColor">
                <input type="checkbox" id="mainColor">
                <span></span>
            </label>
        </div>
        <div class="toggle">
            <span>导航栏透明</span>
            <label for="transparentNav">
                <input type="checkbox" id="transparentNav" />
                <span></span>
            </label>
        </div>
        <div class="toggle">
            <span>启用深色模式</span>
            <label for="darkMode">
                <input type="checkbox" id="darkMode" />
                <span></span>
            </label>
        </div>
        <div class="title">其他设置</div>
        <div class="toggle">
            <span>密码生成器无限长度</span>
            <label for="unlimited">
                <input type="checkbox" id="unlimited">
                <span></span>
            </label>
        </div>
        <p class="button">
            <a id="resetSettings">恢复默认</a>
            <a id="deleteData">删除数据</a>
        </p>
        <p class="copyright">
            <i class="fa fa-copyright"></i> 2021 StarSky919
        </p>
    </div>
    <script type="text/javascript" src="../resources/js/main.js"></script>
    <script type="text/javascript" src="../resources/js/settings.js"></script>
    <!-- Pop-up Windows -->
    <div class="popup">
        <div class="dialog">
            <p id="title"></p>
            <p id="message"></p>
            <p class="button">
                <a id="cancel">取消</a>
                <a id="confirm">确定</a>
            </p>
        </div>
    </div>
    <script type="text/javascript">
        getElm1('#resetSettings').onclick = function() {
            popup.build('提示', '确定恢复全部设置吗？',
                function() {
                    resetSettings();
                });
            popup.show();
        }

        getElm1('#deleteData').onclick = function() {
            popup.build('提示', '以下项目将被清除：<br /><br />您在所有工具内设置的选项;<br />网站设置;<br /><br />确定删除数据？',
                function() {
                    resetSettings();
                    for (let [index, cookies] of document.cookie.split(';').entries()) {
                        setCookie(cookies.split('=')[0], '', -1);
                    }
                });
            popup.show();
        }
    </script>
</body>

</html>
