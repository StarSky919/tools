<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="icon" href="../resources/logo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../resources/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../resources/css/style.css" type="text/css" />
    <style type="text/css">
        :root {
            --toggle-background: var(--gray);
        }

        .dark-mode {
            --toggle-background: var(--gray);
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }

        .row.button {
            align-items: center;
            line-height: 85%;
        }

        .row.button a {
            padding: 4px 8px;
        }

        .row>span {
            /*something...*/
        }

        .row input {
            display: none;
        }

        .row label span {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 90%;
            border-radius: 4px;
            background: var(--toggle-background);
            transition: background 0.25s ease, filter 0.25s ease;
        }

        .row label span::before {
            content: "";
            display: inline-block;
            position: absolute;
            width: 45%;
            height: 75%;
            top: calc((100% - 75%) / 2);
            transform: translateX(12.5%);
            border-radius: 4px;
            background: var(--white1);
            transition: transform 0.25s ease;
        }

        .row input:checked+span {
            background: var(--main-color);
        }

        .row input:checked+span::before {
            transform: translateX(calc(50% + 45% + 12.5%));
        }

        .row input:disabled+span {
            filter: brightness(50%);
        }
    </style>
    <title>网站设置</title>
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="menu">
            <i class="fa fa-navicon"></i>
        </label>
        <div class="items"></div>
        <span class="home">
            <a href="../" class="fa fa-home"></a>
        </span>
        <span class="title">Settings</span>
    </div>
    <div class="main">
        <h2>网站设置</h2>
        <div class="title">主题设置</div>
        <div class="row button">
            <span>主题色切换</span>
            <a id="changeColor">选择颜色</a>
        </div>
        <div class="row">
            <span>导航栏颜色跟随主题</span>
            <label for="colorNav">
                <input type="checkbox" id="colorNav" />
                <span></span>
            </label>
        </div>
        <div class="row">
            <span>启用深色模式</span>
            <label for="darkMode">
                <input type="checkbox" id="darkMode" />
                <span></span>
            </label>
        </div>
        <div class="title">其他设置</div>
        <div class="row">
            <span>密码生成器无限长度</span>
            <label for="unlimited">
                <input type="checkbox" id="unlimited">
                <span></span>
            </label>
        </div>
        <p class="button">
            <a id="resetSettings">恢复默认</a>
            <a id="deleteData">删除数据</a>
        </p>
        <p class="copyright">
            <i class="fa fa-copyright"></i> 2021 StarSky919
        </p>
    </div>
    <script type="text/javascript" src="../resources/js/main.js"></script>
    <script type="text/javascript" src="../resources/js/settings.js"></script>
    <!-- Pick up Colors -->
    <div class="popupContents">
        <div class="colors">
            <style type="text/css">
                .color-row {
                    display: flex;
                    justify-content: space-between;
                    height: 36px;
                    margin: 16px 0;
                }

                .color-row span {
                    display: inline-block;
                    width: 24%;
                    height: 100%;
                    border: 1px solid var(--border-color);
                }
            </style>
            <div>
                <span style="width: 5%;">#</span>
                <input type="text" class="text" style="width: 94%;" placeholder="HEX" onkeydown="check(this)" />
            </div>
            <div class="rows">
                <div class="color-row">
                    <span style="--color: #9898FF; background: var(--color);"></span>
                    <span style="--color: #FEA29F; background: var(--color);"></span>
                    <span style="--color: #8CCDFD; background: var(--color);"></span>
                    <span style="--color: #64DD64; background: var(--color);"></span>
                </div>
                <div class="color-row">
                    <span style="--color: #FF4567; background: var(--color);"></span>
                    <span style="--color: #BFA4D2; background: var(--color);"></span>
                    <span style="--color: #EA8736; background: var(--color);"></span>
                    <span style="--color: #5C6AC4; background: var(--color);"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Pop-up Windows -->
    <div class="popup">
        <div class="dialog">
            <p id="title"></p>
            <p id="message"></p>
            <p class="button">
                <a id="cancel">取消</a>
                <a id="confirm">确定</a>
            </p>
        </div>
    </div>
    <script type="text/javascript">
        getElm1('#changeColor').onclick = function() {
            popup.build('输入或选择颜色', getElm1('.colors').innerHTML,
                function() {
                    if (getElm1('.popup input').value.length == 6) {
                        setCookie('mainColor', `#${getElm1('.popup input').value}`, 365);
                        theme.mainColor.toggle();
                        popup.close();
                    } else {
                        var tip = document.createElement('p');
                        tip.innerHTML = '请输入正确的值！';
                        getElm1('.popup #message').appendChild(tip);
                        setTimeout(function() {
                            getElm1('.popup #message').removeChild(tip);
                        }, 2000);
                    }
                });
            popup.show();
            if (getCookie('mainColor') != '') {
                getElm1('.popup input').value = getCookie('mainColor').replace(/#/, '');
            } else {
                getElm1('.popup input').value = '9898FF';
            }
            var span = getElm2('.popup .rows span');
            for (let [index, elm] of span.entries()) {
                span[index].onclick = function() {
                    getElm1('.popup input').value = span[index].style.getPropertyValue('--color').replace(/#/, '').replace(/\s/, '');
                }
            }
        }


        function check(obj) {
            setTimeout(function() {
                if (obj.value.length > 6) {
                    obj.value = obj.value.slice(0, 6);
                }
                textRegex.replace(/[^0-9A-Fa-f]/g, obj);
                obj.value = obj.value.toUpperCase();

            }, 1);
        }

        getElm1('#resetSettings').onclick = function() {
            popup.build('提示', '确定恢复全部设置吗？',
                function() {
                    resetSettings();
                    popup.close();
                });
            popup.show();
        }

        getElm1('#deleteData').onclick = function() {
            popup.build('提示', '以下项目将被清除：<br /><br />您在所有工具内设置的选项;<br />网站设置;<br /><br />确定删除数据？',
                function() {
                    resetSettings();
                    for (let [index, cookies] of document.cookie.split(';').entries()) {
                        setCookie(cookies.split('=')[0], '', -1);
                    }
                    popup.close();
                });
            popup.show();
        }
    </script>
</body>

</html>
