<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="icon" href="../../resources/logo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../../resources/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../resources/css/style.css" type="text/css" />
    <title>B站视频封面提取</title>
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="menu">
            <i class="fa fa-navicon"></i>
        </label>
        <div class="items"></div>
        <span class="home">
            <a href="../../" class="fa fa-home"></a>
        </span>
        <span class="title">BiliBili Cover Extractor</span>
    </div>
    <div class="row">
        <h2>B站视频封面提取</h2>
        <p id="result">请输入AV或BV号</p>
        <input type="text" class="text" id="abv" onkeydown="check(this)" />
        <p class="button">
            <a id="extract">提取</a>
            <a id="reset">重置</a>
        </p>
        <p class="copyright">
            <i class="fa fa-copyright"></i> 2021 StarSky919
        </p>
    </div>
    <script type="text/javascript" src="../../resources/js/main.js"></script>
    <script type="text/javascript" src="../../resources/js/bilibili.js"></script>
    <script type="text/javascript">
        let getPic = function() {
            switch (video.code) {
                case 0:
                    result.innerHTML = `视频标题：${video.data.title}<br />Up主：${video.data.owner.name}<br />视频封面：<a href="${String(video.data.pic)}" rel="noreferrer" target="_blank">点此进入</a>`;
                    break;
                default:
                    result.innerHTML = '视频不存在或已被删除';
                    break;
            }
        }

        getElm1('#extract').onclick = function() {
            var abv = getElm1('#abv').value;
            if (getType(abv) == 1) {
                cdr(`https://api.bilibili.com/x/web-interface/view?aid=${abv.replace(regex.abv, '')}&callback=var%20video%20=%20&jsonp=jsonp`,
                    getPic);
            } else if (getType(abv) == 2) {
                cdr(`https://api.bilibili.com/x/web-interface/view?bvid=${abv.replace(regex.abv, '')}&callback=var%20video%20=%20&jsonp=jsonp`,
                    getPic);
            } else {
                incorrect();
            }
        }
    </script>
</body>

</html>
