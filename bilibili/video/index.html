<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="icon" href="../../resources/logo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../../resources/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../resources/css/style.css" type="text/css" />
    <title>视频数据获取</title>
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="menu">
            <i class="fa fa-navicon"></i>
        </label>
        <div class="items"></div>
        <span class="home">
            <a href="../../" class="fa fa-home"></a>
        </span>
        <span class="title">Video Data Extractor</span>
    </div>
    <div class="main">
        <h2>视频数据获取</h2>
        <p id="result">请输入AV或BV号</p>
        <input type="text" class="text" id="number" onkeydown="check(this)" />
        <p class="button">
            <a id="extract">提取</a>
            <a id="reset">重置</a>
        </p>
        <p class="copyright">
            <i class="fa fa-copyright"></i> 2021 StarSky919
        </p>
    </div>
    <script type="text/javascript" src="../../resources/js/main.js"></script>
    <script type="text/javascript" src="../../resources/js/bilibili.js"></script>
    <script type="text/javascript">
        let getInfo = function() {
            if (vInfo) {
                switch (vInfo.code) {
                    case 0:
                        let iframe = document.createElement('iframe');
                        iframe.id = 'video';
                        iframe.frameBorder = 0;
                        iframe.style.margin = '16px 0';
                        iframe.style.borderRadius = '4px';
                        iframe.src = `https://player.bilibili.com/player.html?bvid=${vInfo.data.bvid}`;
                        getElm('.main').insertBefore(iframe, getElm('#result'));
                        result.innerHTML = `视频标题：${vInfo.data.title}<br />Up主：${vInfo.data.owner.name}`;
                        getData()
                        break;
                    default:
                        result.innerHTML = '视频不存在或已被删除';
                        break;
                }
            }
        }

        let getData = function() {
            if (vData) {
                switch (vData.code) {
                    case 0:
                        result.innerHTML += `<br />播放量：${vData.data.view}<br />弹幕数：${vData.data.danmaku}<br />点赞/投币/收藏/分享：<br />${vData.data.like}/${vData.data.coin}/${vData.data.favorite}/${vData.data.share}<br />评论数：${vData.data.reply}`;
                        break;
                    default:
                        result.innerHTML = '视频不存在或已被删除';
                        break;

                }
            }
        }

        getElm('#extract').addEventListener('click', function() {
            var vInfo, vData;
            if (getElm('#video')) {
                getElm('.main').removeChild(getElm('#video'));
            }

            let id = num.value;
            if (getType(id) == 1) {
                cdr(`https://api.bilibili.com/x/web-interface/view?aid=${id.replace(regex.abcv, '')}&callback=var%20vInfo%20=%20&jsonp=jsonp`,
                    getInfo);
                /*cdr(`https://api.bilibili.com/x/web-interface/archive/stat?aid=${id.replace(regex.abcv, '')}&callback=var%20vData%20=%20&jsonp=jsonp`,
                    getData);*/
            } else if (getType(id) == 2) {
                cdr(`https://api.bilibili.com/x/web-interface/view?bvid=${id.replace(regex.abcv, '')}&callback=var%20vInfo%20=%20&jsonp=jsonp`,
                    getInfo);
                /*cdr(`https://api.bilibili.com/x/web-interface/archive/stat?bvid=${id.replace(regex.abcv, '')}&callback=var%20vData%20=%20&jsonp=jsonp`,
                    getData);*/
            } else {
                result.innerHTML = '请输入正确的AV或BV号'
            }
        });

        getElm('#reset').addEventListener('click', function() {
            if (getElm('#video')) {
                getElm('.main').removeChild(getElm('#video'));
            }

            result.innerHTML = '请输入AV或BV号';
            num.value = '';
        });
    </script>
</body>

</html>
