<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <style type="text/css">
        .container .title {
            margin-bottom: 16px;
            padding-bottom: 6px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid var(--color3);
        }

        .converter {}

        .converter .text.rgb {
            width: 3em;
        }

        #hex {
            width: 6em;
        }
    </style>
    <title>RGB & HEX颜色工具</title>
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="menu">
            <i class="fa fa-bars"></i>
        </label>
        <span class="home">
            <a href="../" class="fa fa-home"></a>
        </span>
        <span class="title">RGB & HEX Color Tools</span>
    </div>
    <div class="row">
        <div class="main">
            <div class="container">
                <h2>RGB & HEX颜色工具</h2>
                <div class="title">颜色转换</div>
                <div class="converter">
                    <div>
                        RGB：
                        <input type="number" id="red" class="text rgb" placeholder="R" onkeydown="check.rgb(this)">
                        <input type="number" id="green" class="text rgb" placeholder="G" onkeydown="check.rgb(this)">
                        <input type="number" id="blue" class="text rgb" placeholder="B" onkeydown="check.rgb(this)">
                    </div>
                    <div>
                        HEX：
                        <span>#</span>
                        <input type="text" id="hex" class="text" placeholder="HEX" onkeydown="check.hex(this)">
                    </div>
                </div>
            </div>
            <p class="copyright">
                <i class="fa fa-copyright"></i> 2021 StarSky919
            </p>
        </div>
    </div>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript">
        var check = {
            rgb: function(obj) {
                function c() {
                    if (Number(obj.value) > 255) {
                        obj.value = 255;
                    }
                    var regex = /[^0-9]/g;
                    if (regex.test(obj.value)) {
                        obj.value = obj.value.replace(regex, '');
                    }
                }
                setTimeout(c, 1);
            },
            hex: function(obj) {
                function c() {
                    if (obj.value.length > 6) {
                        obj.value = obj.value.slice(0, 6);
                    }
                    var regex = /[^0-9A-Fa-f]/g;
                    if (regex.test(obj.value)) {
                        obj.value = obj.value.replace(regex, 'F');
                    }
                }
                setTimeout(c, 1);
            }
        }
    </script>
</body>

</html>
