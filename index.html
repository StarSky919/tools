<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style type="text/css">
        .tools {
            margin: 10px 0;
            line-height: 50px;
        }

        .tools a {
            display: block;
            text-align: center;
            text-decoration: none;
            border: 1px solid var(--alpha1);
            border-radius: 4px;
            color: var(--color1);
            background: var(--color2);
            transition: box-shadow 0.2s, background 0.2s;
        }

        .tools a:hover {
            box-shadow: 2px 4px 8px var(--alpha1);
        }

        @media screen and (max-width: 768px) {
            .tools a:hover {
                box-shadow: none;
            }

            .tools a:active {
                box-shadow: 2px 4px 8px var(--alpha1);
            }
        }
    </style>

</head>

</body>

</html>
