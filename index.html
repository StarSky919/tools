<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="icon" href="resources/logo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="resources/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
    <style type="text/css">
        .tools a {
            display: block;
            line-height: 50px;
            margin: 10px 0;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: box-shadow 0.2s, background 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .tools a:active {
            box-shadow: 2px 4px 8px var(--shadow-color);
        }
    </style>
    <title>StarSky919的工具箱</title>
    <meta name="description" content="StarSky919的网页工具箱！" />
</head>

<body>
    <div class="nav">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="menu">
            <i class="fa fa-navicon"></i>
        </label>
        <div class="items"></div>
        <span class="about">
            <a href="about/" class="fa fa-info-circle"></a>
        </span>
        <span class="title">StarSky919's Toolbox</span>
    </div>
    <div class="main">
        <h2>StarSky919的工具箱</h2>
        <noscript>
            <p>此浏览器不支持JavaScript，所有工具将无法运行！</p>
        </noscript>
        <div class="tools"></div>
        <p class="copyright">
            <i class="fa fa-copyright"></i> 2021 StarSky919
        </p>
    </div>
    <script type="text/javascript" src="resources/js/main.js"></script>
    <!-- <script type="text/javascript" src="https://unpkg.com/current-device/umd/current-device.min.js"></script> -->
    <script type="text/javascript">
        let b = '';
        for (i in tools) {
            b += `<a href=\"${tools[i][0]}\">${tools[i][1]}</a>`
            getElm('.tools').innerHTML = b;
        };
    </script>
</body>

</html>
